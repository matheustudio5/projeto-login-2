<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
    <main>
        <section id="trem">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) faça login para acessar sua conta e poder mexer nas configurações de seus negócios</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail"  required autocomplete="email" maxlength="30" placeholder="Seu e-mail aqui">
                        <label for="iemail">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password" placeholder="Sua senha aqui">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="butao">
                    <a href="esqueci.html">Esqueci a senha mano</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
